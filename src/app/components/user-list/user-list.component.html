<div class="container">
  <div class="card" *ngFor="let value of resultModel.results">
    <div class="card-header">
      <img src="{{value.picture.large}}" alt="rover" />
    </div>
    <div class="card-body">
      <span class="tag tag-teal">{{value.gender}}</span>
      <h4>
       {{value.location.city}} / {{value.location.country}} - {{value.location.postcode}}
      </h4>
      <p>
        {{value.email}}<br>{{value.phone}}
      </p>

      <div class="user">
        <img src="{{value.picture.thumbnail}}"
          alt="user" />
        <div class="user-info">
          <h5>{{value.name.title}} {{value.name.first}} {{value.name.last}}</h5>
          <small>2h ago</small>
        </div>
      </div>
    </div>
  </div>
</div>
